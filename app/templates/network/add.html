{% extends "base.html" %}

{% block title %}Add Network{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add New Network</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="datacenter_id" class="form-label">Datacenter</label>
                    <select class="form-select" id="datacenter_id" name="datacenter_id" required>
                        <option value="">Select Datacenter</option>
                        {% for dc in datacenters %}
                        <option value="{{ dc.id }}">{{ dc.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="network_address" class="form-label">Network Address</label>
                    <input type="text" class="form-control" id="network_address" name="network_address" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gateway" class="form-label">Gateway</label>
                    <input type="text" class="form-control" id="gateway" name="gateway" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="broadcast" class="form-label">Broadcast</label>
                    <input type="text" class="form-control" id="broadcast" name="broadcast" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="vlan_id" class="form-label">VLAN ID</label>
                    <input type="number" class="form-control" id="vlan_id" name="vlan_id" min="1" max="4094">
                </div>
            </div>

            <div class="text-end">
                <a href="{{ url_for('network.list_networks') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Network</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
